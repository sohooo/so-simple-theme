---
layout: page
permalink: /articles/index.html
title: Articles
description: "An archive of posts sorted by date."
---

<ul class="post-list">
{% for post in site.posts %} 
<a href="{{ site.url }}{{ post.url }}">
  <li><article>{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></article></li>
</a>
{% endfor %}
</ul>
